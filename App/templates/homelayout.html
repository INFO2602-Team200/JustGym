<!doctype html>
<html>
    
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
            integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
            crossorigin="anonymous" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
            integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
            crossorigin="anonymous" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

        <!-- Include Owl Carousel CSS and JS files -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
        <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
        <title>{% block title %}{% endblock %}</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

            * {
                font-family: 'Poppins', sans-serif;
            }

            img {
                height: 280px;
            }

            body {
                background: hsla(0, 0%, 94%, 0);
            }

        </style>
    </head>
  <body>
    <nav class="navbar" style="background-color: #42414A;">
        <div class="container-fluid">
          <a style="text-decoration: none;" class="navbar-brand" href="/home">
            <span class="logo just">Just</span>
            <span class="logo gym">Gym</span>
          </a>

          <div>
            <a style="text-decoration: none;vertical-align:middle; margin-right:10px" href="/home">
                <button type="button" class="btn btn-outline-light">Home</button>
            </a>

            <a style="text-decoration: none; padding:0; margin:0;vertical-align:middle; margin-right:10px" href="/profile">
                <lord-icon
                    src="https://cdn.lordicon.com/ajkxzzfb.json"
                    trigger="hover"
                    style="width:50px;height:50px">
                </lord-icon>
            </a>
            <a style="text-decoration: none;vertical-align:middle; font-size: 30px; color:white" href="/logout"><i class="bi bi-box-arrow-right"></i></a>
          </div>
        </div>
    </nav>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <nav class="white black-text" style="padding: 10px; color: #f5f5f5;">
            <div class="nav-wrapper" style = "width: inherit">
            <ul class="flashes">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            </div>
        </nav>
        <script>
            setTimeout(function() {
            // document.querySelector('.flashes').innerHTML = '';
            document.querySelector('.flashes').style.display = "none";
            }, 3000);
        </script>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous"></script>


<script>
    $(document).ready(function(){
    $('#cat1').owlCarousel({
        items: 3, // Number of items to show
        loop: true, // Loop through items
        autoplay: false, // Autoplay the carousel
        autoplayTimeout: 3000, // Time between slides in milliseconds
        autoplayHoverPause: true, // Pause autoplay on hover
        margin: 20, // Space between items
        responsive:{
0:{
            items:1 // Number of items to show on small screens
        },
        768:{
            items:2 // Number of items to show on medium screens
        },
        992:{
            items:3 // Number of items to show on large screens
        }
        }
    });
    });

    $(document).ready(function(){
    $('#cat2').owlCarousel({
    items: 3,
    loop: true,
    autoplay: false,
    autoplayTimeout: 4000,
    autoplayHoverPause: true,
    margin: 20,
    responsive:{
0:{
        items:1
        },
        768:{
        items:2
        },
        992:{
        items:3
        }
    }
    });
});
$(document).ready(function(){
    $('#cat3').owlCarousel({
    items: 3,
    loop: true,
    autoplay: true,
    autoplayTimeout: 3000,
    autoplayHoverPause: true,
    margin: 20,
    responsive:{
0:{
        items:1
        },
        768:{
        items:2
        },
        992:{
        items:3
        }
    }
    });
});
</script>
  </body>
</html>
