<!doctype html>
<html>
    
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
            integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
            crossorigin="anonymous" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
            integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
            crossorigin="anonymous" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <title>{% block title %}{% endblock %}</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

            * {
                font-family: 'Poppins', sans-serif;
            }

            img {
                height: 280px;
            }

            body {
                background: hsla(0, 0%, 94%, 0);
            }

        </style>
    </head>
  <body>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <nav class="navbar" style="background-color: #42414A;">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#"><img src="/static/img/logo.png"></a> -->
          <a style="text-decoration: none;" class="navbar-brand" href="/home">
            <span class="logo just">Just</span>
            <span class="logo gym">Gym</span>
          </a>

          <div>
            <a style="text-decoration: none;" href="/home">
                <button style = "margin-bottom: 10%" type="button" class="btn btn-outline-light">Return Home</button>
            </a>

            <a style="text-decoration: none;" href="/profile">
                <lord-icon
                src="https://cdn.lordicon.com/ajkxzzfb.json"
                trigger="hover"
                style="width:50px;height:50px">
            </lord-icon>
            </a>
            <a style="text-decoration: none;" href="/logout"><i class="bi bi-box-arrow-right" style="margin-left: 5px; color: white;"></i></a>
          </div>
        </div>
      </nav>
    
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <nav class="white black-text" style="padding: 10px; color: #f5f5f5;">
          <div class="nav-wrapper" style = "width: inherit">
            <ul class="flashes">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          </div>
        </nav>
        <script>
          setTimeout(function() {
            document.querySelector('.flashes').innerHTML = '';
            document.querySelector('.flashes').style.display = "none"
          }, 3000);

        </script>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 15,
            nav: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 3
                }
            }
        })
    </script>
  </body>
</html>
