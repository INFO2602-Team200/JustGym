    <style>
      .flash-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 10px;
  background-color: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  z-index: 9999;
}

.message {
  margin-bottom: 10px;
  padding: 10px;
  font-size: 16px;
  color: pink;
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  border-radius: 4px;
}
    </style>
    <nav class="navbar" style="background-color: #42414A;">

        <a style="text-decoration: none;" class="navbar-brand" href="/home">

        <div>

        </div>
      </div>
  </nav>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <nav class="white black-text" style="padding: 10px; color: #f5f5f5;">
        <div class="nav-wrapper" style = "width: inherit">
          <ul class="flashes">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
      </nav>
      <script>
        setTimeout(function() {
          // document.querySelector('.flashes').innerHTML = '';
          document.querySelector('.flashes').style.display = "none";
        }, 3000);
      </script>
    {% endif %}
  {% endwith %}

    <div class="content" >{% block content %}{% endblock %}</div>
