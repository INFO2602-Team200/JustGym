<!doctype html>
<html>
  <head>
    <!-- font styles(poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,500;1,600&display=swap" rel="stylesheet">
    
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>

  </head>
  <body>
    <nav class="navbar" style="background-color: #42414A; width: 100%">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">
          <span class="logo just">Just</span>
          <span class="logo gym">Gym</span>
        </a>

        <div>
          <a style="text-decoration: none;" href="/home">
              <button type="button" class="btn btn-outline-light">Return Home</button>
          </a>

          <!-- <a href="/profile">
            <button type="button" class="btn btn-outline-light">View Profile</button>
          </a> -->
          <a style="text-decoration: none;" href="/profile">
            <button type="button" class="btn btn-outline-light">View Profile</button>
          </a>
          <a href="/logout"><i class="bi bi-box-arrow-right" style="margin-left: 5px; color:white"></i></a>
        </div>
      </div>
    </nav>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <nav class="white black-text" style="padding: 10px; color: #f5f5f5;">
          <div class="nav-wrapper" style = "width: inherit">
            <ul class="flashes">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          </div>
        </nav>
        <script>
          setTimeout(function() {
            // document.querySelector('.flashes').innerHTML = '';
            document.querySelector('.flashes').style.display = "none";
          }, 3000);
        </script>
      {% endif %}
  {% endwith %}

    {% block content %}{% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
